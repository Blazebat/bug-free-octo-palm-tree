name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install npm dependencies (Capacitor CLI, Core, Android)
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Ensure www folder exists
      - name: Ensure www folder
        run: |
          mkdir -p www
          if [ ! -f www/index.html ]; then
            echo "<h1>Hello SkyWatch</h1>" > www/index.html
          fi

      # 5Ô∏è‚É£ Ensure Capacitor config exists
      - name: Ensure capacitor.config.json
        run: |
          if [ ! -f capacitor.config.json ]; then
            echo '{
              "appId": "com.skywatch.app",
              "appName": "SkyWatch",
              "webDir": "www",
              "bundledWebRuntime": false
            }' > capacitor.config.json
          fi

      # 6Ô∏è‚É£ Add Android platform if missing
      - name: Add Android platform
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi

      # 7Ô∏è‚É£ Sync web assets into Android
      - name: Sync Capacitor
        run: npx cap sync android

      # 8Ô∏è‚É£ Setup Java (needed for Gradle build)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 9Ô∏è‚É£ Setup Gradle cache
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # üîü Build the APK
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SkyWatch-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
