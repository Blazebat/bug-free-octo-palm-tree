<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skywatch</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.6/shaka-player.compiled.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="/logo.png" alt="Skywatch Logo" class="logo">
    <h1>Skywatch</h1>
    <input type="text" id="searchBar" placeholder="Search channels...">
  </header>

  <!-- Fixed Player -->
  <div class="player-container">
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <!-- Channels -->
  <main id="channelGrid"></main>

  <script src="/script.js"></script>
</body>
</html>
