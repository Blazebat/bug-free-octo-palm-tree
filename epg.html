<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skywatch</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e1e1e;
      padding: 10px 15px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 40px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: #1db954; /* Skywatch green */
    }

    header button {
      background: #ff4757;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    header button:hover {
      background: #e84118;
    }

    #epg {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    .channel {
      display: flex;
      align-items: center;
      background: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .channel img {
      width: 60px;
      height: 40px;
      object-fit: contain;
      margin-right: 15px;
      border-radius: 4px;
      background: white;
      padding: 3px;
    }

    .channel-info {
      display: flex;
      flex-direction: column;
    }

    .channel-info strong {
      font-size: 16px;
      color: #1db954; /* highlight Skywatch green */
    }

    .show-title {
      font-size: 14px;
      color: #f1c40f; /* yellow highlight for current show */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo.png" alt="Skywatch Logo">
      <h1>Skywatch</h1>
    </div>
    <button onclick="history.back()">â¬… Back</button>
  </header>

  <div id="epg">Loading...</div>

  <script type="module">
    import channels from "./channels.js";

    const EPG_URLS = [
      "https://cignal1.vercel.app/api/proxy-epg?url=https%3A%2F%2Fepgshare01.online%2Fepgshare01%2Fepg_ripper_PH1.xml.gz",
      "https://cignal1.vercel.app/api/proxy-epg?url=https%3A%2F%2Fepgshare01.online%2Fepgshare01%2Fepg_ripper_PH2.xml.gz"
    ];

    async function fetchEPGs() {
      const results = await Promise.all(
        EPG_URLS.map(async (url) => {
          try {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`Failed ${url}`);
            const xml = await res.text();
            return new window.DOMParser().parseFromString(xml, "text/xml");
          } catch {
            return null;
          }
        })
      );
      return results.filter(Boolean);
    }

    function getCurrentShow(channelId, epgDocs) {
      const now = new Date();
      for (let doc of epgDocs) {
        const progs = doc.querySelectorAll(`programme[channel='${channelId}']`);
        for (let prog of progs) {
          const start = parseDate(prog.getAttribute("start"));
          const stop = parseDate(prog.getAttribute("stop"));
          if (now >= start && now < stop) {
            return prog.querySelector("title")?.textContent || "Untitled";
          }
        }
      }
      return null;
    }

    function parseDate(str) {
      const match = str.match(/(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/);
      if (!match) return new Date();
      const [_, y, m, d, h, min, s] = match;
      return new Date(`${y}-${m}-${d}T${h}:${min}:${s}Z`);
    }

    function renderEPG(epgDocs) {
      const epgContainer = document.getElementById("epg");
      epgContainer.innerHTML = "";

      channels.forEach((ch) => {
        const show = getCurrentShow(ch.name, epgDocs);

        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <img src="${ch.logo}" alt="${ch.name}">
          <div class="channel-info">
            <strong>${ch.name}</strong>
            <div class="show-title">${show || "No show info"}</div>
          </div>
        `;
        epgContainer.appendChild(div);
      });
    }

    async function updateEPG() {
      const epgDocs = await fetchEPGs();
      renderEPG(epgDocs);
    }

    updateEPG();
    setInterval(updateEPG, 60 * 60 * 1000); // refresh every hour
  </script>
</body>
</html>
