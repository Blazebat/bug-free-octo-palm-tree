<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skywatch</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
  <!-- Channel side panel -->
  <div id="channelGrid" class="hidden"></div>

  <!-- Main player area -->
  <div class="player-container" id="playerArea">
    <header>
      <button id="togglePanel">â˜°</button>
      <img src="logo.png" alt="Skywatch Logo" class="logo" />
      <h1>Skywatch</h1>
      <input type="text" id="searchBar" placeholder="Search channels..." />
    </header>

    <!-- Video -->
    <div id="videoWrapper">
      <video id="videoPlayer" controls autoplay></video>
    </div>

    <!-- Player note -->
    <p class="player-note">
      Wait a few seconds for the channel to load.
    </p>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <span>Powered by RageTV Plus</span>
      <img src="ragetv.png" alt="RageTV Logo" class="footer-logo" />
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
