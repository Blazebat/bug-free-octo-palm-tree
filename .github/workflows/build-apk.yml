name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Init Capacitor (skip if already initialized)
      - name: Capacitor Init
        run: |
          if [ ! -f capacitor.config.json ]; then
            npx cap init "SkyWatch" "com.skywatch.app" --web-dir=www
          fi

      # Add Android platform (skip if already exists)
      - name: Add Android platform
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi

      # Sync web assets into Android
      - name: Sync Capacitor
        run: npx cap sync android

      # Setup Java + Gradle
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Build APK
      - name: Build APK
        run: cd android && ./gradlew assembleDebug

      # Upload artifact (APK)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SkyWatch-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
