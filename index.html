<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skywatch</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
  <!-- Left side panel -->
  <div id="channelGrid"></div>

  <!-- Main area -->
  <div class="player-container" id="playerArea">
    <header>
      <button id="togglePanel">â˜°</button>
      <img src="logo.png" alt="Skywatch Logo" class="logo">
      <h1>Skywatch</h1>
      <input type="text" id="searchBar" placeholder="Search channels...">
    </header>

    <main>
      <video id="videoPlayer" controls autoplay></video>
      <p class="player-note">
        If the video doesn't play immediately, please wait a few seconds for the channel to load or refresh your browser.
      </p>
    </main>

    <footer>
      <div class="footer-content">
        <span>Powered by RageTV Plus</span>
        <img src="ragetv.png" alt="RageTV Logo" class="footer-logo">
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
