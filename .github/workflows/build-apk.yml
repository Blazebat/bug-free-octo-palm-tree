name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build web assets (your index.html must be in www/ or copied there before sync)
      - name: Build web
        run: |
          mkdir -p www
          cp index.html www/index.html || true

      # Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # Setup JDK for Gradle
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # Build APK
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      # Upload APK as artifact (v4 instead of v3)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
