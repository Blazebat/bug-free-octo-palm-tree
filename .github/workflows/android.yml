name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ✅ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      # ✅ Install dependencies
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/android --save

      # ✅ Ensure web assets exist
      - name: Ensure web folder
        run: |
          mkdir -p www
          if [ -f index.html ]; then
            cp index.html www/index.html
          fi

      # ✅ Init Capacitor if missing
      - name: Init Capacitor
        run: |
          if [ ! -f capacitor.config.json ]; then
            npx cap init "SkyWatch" "com.skywatch.app" --web-dir=www
          fi

      # ✅ Add Android if missing
      - name: Add Android
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi

      # ✅ Sync Capacitor
      - name: Sync Capacitor
        run: |
          npx cap sync android

      # ✅ Patch settings.gradle BEFORE build
      - name: Patch settings.gradle
        run: |
          SETTINGS_FILE=android/settings.gradle
          if grep -q "capacitor.settings.gradle" "$SETTINGS_FILE"; then
            echo "⚡ Patching $SETTINGS_FILE to avoid missing file crash..."
            sed -i "s/apply from: 'capacitor.settings.gradle'/if (file('capacitor.settings.gradle').exists()) apply from: 'capacitor.settings.gradle'/" "$SETTINGS_FILE"
          fi

      # ✅ Ensure capacitor.settings.gradle exists (fallback)
      - name: Ensure capacitor.settings.gradle
        run: |
          if [ ! -f android/capacitor.settings.gradle ]; then
            echo "⚠️ capacitor.settings.gradle missing, creating fallback..."
            cat > android/capacitor.settings.gradle <<EOL
// Auto-generated fallback
include ':capacitor-android'
project(':capacitor-android').projectDir = new File('../node_modules/@capacitor/android/capacitor')
EOL
          fi

      # ✅ Build APK
      - name: Build APK
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug

      # ✅ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: SkyWatch-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
