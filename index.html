<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skywatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <button id="togglePanel">â˜°</button>
    <img src="logo.png" alt="Skywatch Logo" class="logo" />
    <h1>Skywatch</h1>

    <!-- Right side: Search + Guide -->
    <div class="header-right">
      <input type="text" id="searchBar" placeholder="Search channels..." />
      <a href="https://skywatch-sigma.vercel.app/epg.html" target="_blank" class="guide-link">Channel Guide</a>
    </div>
  </header>

  <!-- Channel side panel -->
  <div id="channelGrid" class="hidden"></div>

  <!-- Main player area -->
  <div id="playerArea">
    <video
      id="videoPlayer"
      controls
      autoplay
      muted
      width="100%"
      height="auto"
      playsinline
    ></video>
    <p class="player-note">
      Wait a few seconds for the channel to load.
    </p>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <span>Powered by RageTV Plus</span>
      <img src="ragetv.png" alt="RageTV Logo" class="footer-logo" />
    </div>
  </footer>

  <!-- Shaka Player + Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.6/shaka-player.compiled.min.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
