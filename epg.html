<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skywatch</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e1e1e;
      padding: 10px 15px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 40px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      color: #1db954;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #ff4757;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #e84118;
    }

    #epg {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    .channel {
      display: flex;
      align-items: center;
      background: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .channel img {
      width: 60px;
      height: 40px;
      object-fit: contain;
      margin-right: 15px;
      border-radius: 4px;
      background: white;
      padding: 3px;
    }

    .channel-info {
      display: flex;
      flex-direction: column;
    }

    .channel-info strong {
      font-size: 16px;
      color: #1db954;
    }

    .show-title {
      font-size: 14px;
      color: #f1c40f;
    }

    .next-title {
      font-size: 13px;
      color: #a0a0a0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo.png" alt="Skywatch Logo">
      <h1>Skywatch</h1>
    </div>
    <button class="back-btn" onclick="window.location.href='https://skywatch-sigma.vercel.app/'">â¬… Back</button>
  </header>

  <div id="epg">Loading...</div>

  <script>
    const EPG_URLS = [
      "https://cignal1.vercel.app/api/proxy-epg?url=https%3A%2F%2Fepgshare01.online%2Fepgshare01%2Fepg_ripper_PH1.xml.gz",
      "https://cignal1.vercel.app/api/proxy-epg?url=https%3A%2F%2Fepgshare01.online%2Fepgshare01%2Fepg_ripper_PH2.xml.gz"
    ];

    async function fetchEPGs() {
      const results = await Promise.all(
        EPG_URLS.map(async (url) => {
          try {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`Failed ${url}`);
            const xml = await res.text();
            return new window.DOMParser().parseFromString(xml, "text/xml");
          } catch {
            return null;
          }
        })
      );
      return results.filter(Boolean);
    }

    function parseDate(str) {
      const match = str.match(/(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/);
      if (!match) return new Date();
      const [_, y, m, d, h, min, s] = match;
      return new Date(y, m-1, d, h, min, s); // local time
    }

    function getNowNext(channelId, epgDocs) {
      const now = new Date();
      let current = null;
      let next = null;

      for (let doc of epgDocs) {
        const progs = Array.from(doc.querySelectorAll(`programme[channel='${channelId}']`));
        progs.sort((a, b) => parseDate(a.getAttribute("start")) - parseDate(b.getAttribute("start")));

        for (let i = 0; i < progs.length; i++) {
          const prog = progs[i];
          const start = parseDate(prog.getAttribute("start"));
          const stop = parseDate(prog.getAttribute("stop"));

          if (now >= start && now < stop) {
            current = prog.querySelector("title")?.textContent || "Untitled";
            if (i + 1 < progs.length) {
              next = progs[i + 1].querySelector("title")?.textContent || "Untitled";
            }
            break;
          }
        }
      }

      return { now: current, next: next };
    }

    async function renderEPG(epgDocs) {
      const epgContainer = document.getElementById("epg");
      epgContainer.innerHTML = "Loading channels...";

      try {
        const res = await fetch("./channels.json");
        const channels = await res.json();

        epgContainer.innerHTML = "";
        channels.forEach((ch) => {
          const shows = getNowNext(ch["channel-id"], epgDocs);

          if (shows.now) {
            const div = document.createElement("div");
            div.className = "channel";
            div.innerHTML = `
              <img src="${ch.logo}" alt="${ch.name}">
              <div class="channel-info">
                <strong>${ch.name}</strong>
                <div class="show-title">Now: ${shows.now}</div>
                <div class="next-title">Next: ${shows.next || 'TBA'}</div>
              </div>
            `;
            epgContainer.appendChild(div);
          }
        });

        if (!epgContainer.innerHTML) {
          epgContainer.innerHTML = "No channels currently airing shows.";
        }
      } catch (err) {
        epgContainer.innerHTML = "Failed to load channels.";
      }
    }

    async function updateEPG() {
      const epgDocs = await fetchEPGs();
      renderEPG(epgDocs);
    }

    updateEPG();
    setInterval(updateEPG, 60 * 60 * 1000); // refresh every hour
  </script>
</body>
</html>
