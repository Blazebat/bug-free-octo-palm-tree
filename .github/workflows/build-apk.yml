name: Build Android APK

on:
  workflow_dispatch: # Run manually from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js (>=20 for Capacitor)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install @capacitor/cli@latest --save-dev

      # 4. Init Capacitor project (dummy webDir)
      - name: Init Capacitor
        run: npx cap init "SkyWatch" "com.skywatch.app" --web-dir=empty --npm-client=npm

      # 5. Overwrite capacitor.config.json (load from Vercel)
      - name: Configure Capacitor
        run: |
          echo '{
            "appId": "com.skywatch.app",
            "appName": "SkyWatch",
            "webDir": "empty",
            "server": {
              "url": "https://skywatch-sigma.vercel.app/",
              "cleartext": true
            }
          }' > capacitor.config.json

      # 6. Add Android platform
      - name: Add Android
        run: npx cap add android

      # 7. Setup Java & Gradle
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 8. Build APK
      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug

      # 9. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SkyWatch-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
