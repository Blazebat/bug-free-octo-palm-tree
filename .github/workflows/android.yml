name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ✅ Setup Java 17 (safe for Gradle + Capacitor)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      # ✅ Install project dependencies + Capacitor
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core @capacitor/cli @capacitor/android --save

      # ✅ Ensure web assets exist (fixes missing www)
      - name: Ensure web folder
        run: |
          mkdir -p www
          if [ -f index.html ]; then
            cp index.html www/index.html
          fi

      # ✅ Initialize Capacitor if no config exists
      - name: Init Capacitor
        run: |
          if [ ! -f capacitor.config.json ]; then
            npx cap init "SkyWatch" "com.skywatch.app" --web-dir=www
          fi

      # ✅ Add Android platform if not added
      - name: Add Android platform
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi

      # ✅ Sync (regenerates capacitor.settings.gradle, fixes missing file error)
      - name: Sync Capacitor
        run: npx cap sync android --verbose

      # ✅ Build APK
      - name: Build APK
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug

      # ✅ Upload the APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: SkyWatch-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
