<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skywatch</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="/logo.png" alt="Skywatch Logo" class="logo">
    <h1>Skywatch</h1>
    <input type="text" id="searchBar" placeholder="Search channels...">
  </header>

  <!-- Fixed Player -->
  <div class="player-container">
    <video id="videoPlayer" controls autoplay></video>
    <p class="player-note">
      If the video doesn't play immediately, please wait a few seconds for the channel to load or refresh your browser and try again.
    </p>
  </div>

  <!-- Channels -->
  <main id="channelGrid"></main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <span>Skywatch Powered by RageTV Plus</span>
      <img src="/ragetv.png" alt="RageTV Logo" class="footer-logo">
    </div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
