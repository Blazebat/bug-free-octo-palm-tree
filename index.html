<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skywatch</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.12.0/video-js.css" rel="stylesheet" />

  <!-- Video.js + contrib-dash -->
  <script src="https://vjs.zencdn.net/8.12.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@latest/dist/videojs-dash.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <button id="togglePanel">â˜°</button>
    <img src="logo.png" alt="Skywatch Logo" class="logo" />
    <h1>Skywatch</h1>

    <!-- Right side: Search + Guide -->
    <div class="header-right">
      <input type="text" id="searchBar" placeholder="Search channels..." />
      <a href="https://skywatch-sigma.vercel.app/epg.html" target="_blank" class="guide-link">Channel Guide</a>
    </div>
  </header>

  <!-- Channel side panel -->
  <div id="channelGrid" class="hidden"></div>

  <!-- Main player area -->
  <div id="playerArea">
    <!-- Video.js player -->
    <video
      id="videoPlayer"
      class="video-js vjs-default-skin"
      controls
      autoplay
      muted
      width="100%"
      height="auto"
    ></video>

    <!-- Player note -->
    <p class="player-note">
      Wait a few seconds for the channel to load.
    </p>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <span>Powered by RageTV Plus</span>
      <img src="ragetv.png" alt="RageTV Logo" class="footer-logo" />
    </div>
  </footer>

  <!-- Your custom script -->
  <script src="script.js"></script>
</body>
</html>
